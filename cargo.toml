[package]
name = "mdp_manager"
version = "0.1.0"
edition = "2021"
authors = ["Azeflow10"]

[dependencies]
eframe = "0.28"
egui = "0.28"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
argon2 = "0.5"
aes-gcm = "0.10"
rand = "0.8"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
arboard = "3.4"
csv = "1.3"
zeroize = "1.7"

[dev-dependencies]
tempfile = "3.10"

[[test]]
name = "crypto_tests"
path = "tests/crypto_tests.rs"

[[test]]
name = "password_tests"
path = "tests/password_tests.rs"